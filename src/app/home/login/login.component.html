<div class="container-fluid">
  <div class="row">
    <div class="col-xl-6 col-md-8 col-sm-10">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            id="email"
            formControlName="email"
            class="form-control"
            [ngClass]="loginForm.controls['email'].invalid ? 'is-invalid' : ''"
            autofocus>
          <label class="text-danger" *ngIf="loginForm.controls['email'].hasError('email')"> Enter a valid email address! </label>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-control">
          <label *ngIf="loginForm.controls['password'].hasError('WrongPasswordOrEmail')">
            <i class="material-icons">
              {{ loginForm.controls['password'].hasError('WrongPasswordOrEmail') ? 'cancel' : null }}
            </i>
            Password incorrect!
          </label>
        </div>
        <button
          type="submit"
          class="btn btn-outline-success"
          [disabled]="!loginForm.valid">Login
        </button>
      </form>
    </div>
  </div>
</div>
